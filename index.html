<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="./dist/output.css" rel="stylesheet" />
        <title>Spatacino | Petshop</title>
    </head>

    <body>
        <header class="shadow-md">
            <nav class="flex justify-between w-full h-24 items-center px-3 lg:px-6">
                <picture class="h-20 w-20">
                    <a href="#">
                        <img src="./src/assets/cat-dog-pet-paw-cute.png" alt="logo">
                    </a> 
                </picture>
                <ul class="flex gap-4 font-roboto font-semibold">
                    <li>
                        <a href="#nosotros" class="text-gray-600 hover:text-gray-900">Nosotros</a> 
                    </li>
                    <li>
                        <a href="#servicios" class="text-gray-600 hover:text-gray-900">Servicios</a> 
                    </li>
                    <li>
                        <a href="#accesorios" class="text-gray-600 hover:text-gray-900">Accesorios</a> 
                    </li>
                    <li>
                        <a href="./pages/contacto.html" class="text-gray-600 hover:text-gray-900">Contacto</a>
                    </li>
                </ul>
            </nav>
        </header>

        <main>
            <section class="flex flex-col lg:flex-row items-center mx-3 lg:px-6">
                <div class="w-full lg:w-1/2 lg:py-20 ">
                    <h1 class="font-ibarra text-center lg:text-left text-2xl lg:text-5xl font-bold my-5 lg:mb-5">
                        SUPERMERCADO PARA
                        <span class="underline">MASCOTAS</span>
                    </h1>
                    <h2 class="font-roboto text-center lg:text-left text-base lg:text-lg font-normal mb-0">
                        La vida es lo suficientemente difícil. Déjanos hacerla
                        un poco más fácil.
                    </h2>
                </div>

                <div class="lg:w-1/2 mx-auto py-4 lg:py-20">
                    <img class="w-full" src="./src/assets/ilovepets.png" alt="pet-shop" />
                </div>

            </section>

        <div class="container flex justify-around pt-10">
            <section class="">
                <div class="-rotate-12 w-40 rounded-xl bg-white shadow-md h-50">
                    <div class="rounded-tr-xl rounded-tl-xl bg-sky-200 h-0 pb-[67%] relative">
                        <img class="h-full w-full object-cover absolute left-0 -top-16 " src="./src/assets/puppy-dog-pals.png" alt="gatin">
                    </div>
                    <div class="text-center">
                        <h2 class="font-ibarra font-bold text-2xl">Pet Shoping</h2>
                        <p class="font-roboto font-light text-sm">Blog | Article
                        </p>
                    </div>
                </div>
            </section>
            <section class="">
                <div class="rotate-12 w-40 rounded-xl bg-white shadow-md h-50">
                    <div class="rounded-tr-xl rounded-tl-xl bg-sky-200 h-0 py-5 pb-[67%] relative">
                        <img class="h-full w-full object-cover absolute left-0 -top-16 " src="./src/assets/puppy-pet.png" alt="bed">
                    </div>
                    <div class="text-center">
                        <h2 class="font-ibarra font-bold text-2xl">Pet Bed</h2>
                        <p class="font-roboto font-light text-sm">Blog | Article
                        </p>
                    </div>
                </div>
            </section>
        </div>
        <section class="container pt-10 pb-24">
                <h2 class="font-ibarra font-bold text-3xl text-center pt-20 bg-white" >Galería</h2>
                <div class="grid grid-rows-3 grid-flow-col gap4 w-96">
                    <div class="row-span-3">
                        <img src="./src/assets/puppy-dog-food.png" alt="food">
                    </div>
                    <div class="row-span-1 col-span-2">
                        <img src="./src/assets/dog-bed-2.webp" alt="bed2">
                    </div>
                    <div class="row-span-2 col-span-2">
                        <img src="./src/assets/aspiradora-pet.webp" alt="aspiradora">
                    </div>
                    <div class="row-span-2 col-span-1">
                        <img src="./src/assets/dog-collar-dingo.webp" alt="collar">
                    </div>
                    <div class="row-span-1 col-span-2">
                        <img src="./src/assets/dog-harness-dingo-puppy.webp" alt="harnes">
                    </div>
                    <div class="row-span-1">
                        <img src="./src/assets/puppy-dog-food-cat-dog.webp" alt="food">
                    </div>
                </div>
        </section>
        </main>

        <footer class="lg:w-10/12 mx-auto py-4">
            <img class="w-1/4 mx-auto" src="./src/assets/dog-sitting.png" alt="mascotitas">
            <p class="text-center text-sm font-light shadow-lg">&#169 Todos los derechos reservados.</p>
        </footer>
    </body>
</html>
